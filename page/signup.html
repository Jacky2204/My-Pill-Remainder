<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./../style/signup.css">
</head>

<body>
    <script src="./../js/signup.js"></script>



    <div class="box">

        
        <form action="" style="margin: 20px;">

            <h1>Sign up</h1>

            <div class="main ">
                <div class="form">
                    <label for="">First Name</label><br>
                    <input type="text" id="fname" required>
                </div>

                <div class="form">
                    <label for="">Last Name</label><br>
                    <input type="text" id="lname" required>
                </div>

                <div class="form">
                    <label for="">User Name</label><br>
                    <input type="text" id="user" required>
                </div>
            </div>

            <div class="form">
                <label for="">Email ID</label><br>
                <input type="email" id="email" required>
            </div>

            <div class="form">
                <label for="">Phone No</label><br>
                <input type="number" id="phone" required>
            </div>

            <div class="form">
                <label for="">Street Address</label><br>
                <input type="text" id="address" required>
            </div>

            <div class="main ">
                <div class="form">
                    <label for="">City</label><br>
                    <input type="text" id="city" required>
                </div class="form">

                <div class="form">
                    <label for="">State</label><br>
                    <input type="text" id="state" required>
                </div>

                <div class="form">
                    <label for="">Pin Code</label><br>
                    <input type="text" id="pin" required>
                </div>
            </div>

            <div class="form pic">
                <label for="">Patient Photo</label><br>
                <input type="file" id="pic" required>
            </div>

            <div class="main ">
                <div class="form">
                    <label for="">Password</label><br>
                    <input type="password" id="pass" required>
                </div>

                <div class="form">
                    <label for="">Confirm Password</label><br>
                    <input type="password" id="cpass" required>
                </div>
            </div>


            <input type="submit" value="Submit" class="sub" onclick="sub()">
            <p>Already have account &nbsp; <a href="./signin.html">Sign In</a></p>

        </form>
    </div>

</body>

</html>
